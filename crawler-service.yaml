apiVersion: v1
kind: Service
metadata:
  name: crawler-service
  namespace: default
spec:
  selector:
    app: synergychat-crawler
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: crawler-service
    protocol: TCP
    port: 80
    targetPort: 8080